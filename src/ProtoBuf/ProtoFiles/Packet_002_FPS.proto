syntax = "proto3";
package Protocol;

import "Packet_001_GameObject.proto";

message C_INSTANTIATE_FPS_PLAYER
{
	Vector3 position = 1;
	Vector3 rotation = 2;
}

message S_ADD_FPS_PLAYER
{
	message GameObjectInfo
	{
		int32 playerId = 1;
		string ownerId = 2;
		int32 hp = 3;
		Vector3 position = 4;
		Vector3 velocity = 5;
		Vector3 rotation = 6;
	}
	repeated GameObjectInfo gameObjects = 1;
}

message C_SET_FPS_POSITION
{
	int64 timestamp = 1;
	int32 playerId = 2;
	Vector3 position = 3;
	Vector3 velocity = 4;
}

message S_SET_FPS_POSITION
{
	int64 timestamp = 1;
	int32 playerId = 2;
	Vector3 position = 3;
	Vector3 velocity = 4;
}

message C_SET_FPS_ROTATION
{
	int32 playerId = 1;
	Vector3 rotation = 2;
}

message S_SET_FPS_ROTATION
{
	int32 playerId = 1;
	Vector3 rotation = 2;
}

message C_SHOOT
{
	Vector3 position = 1;
	Vector3 direction = 2;
}

message S_SHOOT
{
	int32 playerId= 1;
}

message S_ATTACKED
{
	int32 playerid = 1;
	int32 damage = 2;
	int32 hp = 3;
}

message C_CHANGE_WEAPON
{
	int32 weaponId = 1;
	int64 timestamp = 2;
}

message S_CHANGE_WEAPON
{
	int32 playerId = 1;
	int32 weaponId = 2;
	int64 timestamp = 3;
}

message C_RELOAD
{
}

message S_RELOAD
{
	int32 playerId = 1;
}

message FPS_Animation
{
	float moveX = 1;
	float moveY = 2;
	float velocity = 3;
	bool moving = 4;
	bool inAir = 5;
	float sprinting = 6;
	int32 poseState = 7;
	int32 movementState = 8;

	float lookX = 9;
	float lookY = 10;

	bool isTurning = 11;
	bool turnRight = 12;

	bool aiming = 13;
}

message C_FPS_ANIMATION
{
	FPS_Animation fpsAnimation = 1;
}

message S_FPS_ANIMATION
{
	int32 playerId = 1;
	FPS_Animation fpsAnimation = 2;
}